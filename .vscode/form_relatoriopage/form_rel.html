    <main>
         <section class="cabecalho">
             
            <input type="search" class="pesquisar" onkeyup="pesquisarInput()">
            <div id="usuario_logo">
            </div>
            <div id="nomeusu">
                <p>Nome usuário...</p>
            </div>
            <div id="barra"></div>
            <div id="sair"><input type="reset" value="Sair"></div>
        </section>   

        <section class="form_cadastros">
            <div id="titulo">
                <h1>Novo Cadastro</h1>
                <div class="botao_atividade">
                    <label for="iatividade">Ativo</label>
                    <input type="checkbox" id="iatividade">
                </div>
            </div>

            <form class="formulario">
                <h2>1° Fatos e Dados</h2>
          <div class="fatos_e_dados">
            <div class="form_nome">
               <label for="inome">Nome</label>
               <input type="text" name="nome" id="inome" class="inputs">
          </div> <!-- fatos e dados ( nome) -->

          
         
         
            <div class="form_email_idade">
                <div class="idade">
                    <label for="iidade">Idade</label>
                    <input type="number" name="idade" id="iidade" class="inputs">

                </div>
                <div class="form_email">
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" class="inputs">
                </div><!-- E-mail -->
                
            </div> <!--form email e idade -->

            <div class="form_endereco">
                <label for="iendereco">Endereço</label>
                <input type="text" name="endereco" id="iendereco" class="inputs">

            </div> <!-- endereço -->

            <div class="form_outras_info">
                <label for="ioutras_info">Outras Informações</label>
                <input type="text" name="outras_info" id="ioutras_info" class="inputs">

            </div> <!-- outras informações -->
          

          </div>          <!-- Encerramento Fatos e dados -->

          <h2>2°Interesses</h2>
          <section class="interesses">
            <div class="form_interesses">
                <input type="text" name="interesses" id="iinteresses">
            </div>
            <h2>3°Sentimentos</h2>
            <section class="sentimentos">
                <div class="form_sentimentos">
                    <input type="text" name="sentimentos" id="isentimentos">
                </div>
                   </section>
            <h2>4°Valores</h2>
            <section class="valores">
                <div class="form_valores">
                    <input type="text" name="valores" id="ivalores">
                </div>

            </section>
 <div class="form_bottom">
    <input type="submit" value="Gravar" id="btnGravar" class="btgravar">
</div>


            </form>
            
            
        </section>
      
         
        
    </main>
    <script src="../javascript/script.js"></script>
