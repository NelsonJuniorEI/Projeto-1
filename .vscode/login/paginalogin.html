<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Curiosidade</title>
    <link rel="stylesheet" href="style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
   

</head>
<body>
     <main>
         <section id="login">
             <div id="cont_title">
                 <h1><strong>OC</strong></h1>
                    <p>Operação Curiosidade</p>
                   
             </div>
                <div id="formulario">
                    <p>Seja bem-vindo(a). <br>
                     Faça o login para acessar sua conta!</p>
            <form>
                    <div id="form_respo" class="campo">
                      <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>

    

                          <div  class="campo">
                              <span class="material-symbols-outlined">lock</span>
                                <input type="password" name="sen" id="isen" placeholder="sua senha" autocomplete="current-password" required minlength="2" maxlength="20">
                                <label for="isen"></label>    
                          </div>

                             <input type="button" value="Entrar" id="ienter" onclick="validarCampos   (event)"> 
            </form>
                 </div>
            </section>
     </main>
    <script src="../javascript/scrwipt.js"></script>

    
</body>
</html>
